<!DOCTYPE html>
<html>
<head>
    <title>PDF Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-section { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; }
        .chat-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; }
        .bot { background: #f5f5f5; }
        input, button { margin: 5px; padding: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Chatbot</h1>
        
        <div class="upload-section">
            <h3>Upload PDF</h3>
            <input type="file" id="fileInput" accept=".pdf">
            <button onclick="uploadFile()">Upload</button>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="chat-section">
            <h3>Chat</h3>
            <div id="chatMessages">
                <div class="message bot">ðŸ‘‹ Hello! Upload a PDF and ask questions about it.</div>
            </div>
            <input type="text" id="chatInput" placeholder="Ask a question..." disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let pdfUploaded = false;

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Uploading...', 'success');
            
            fetch(`${API_BASE}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showStatus(data.error, 'error');
                } else {
                    showStatus('PDF uploaded successfully!', 'success');
                    pdfUploaded = true;
                    enableChat();
                    addMessage('bot', `ðŸ“„ PDF "${file.name}" uploaded! Ask questions about it.`);
                }
            })
            .catch(error => {
                showStatus('Upload failed', 'error');
                console.error(error);
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            fetch(`${API_BASE}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessage('bot', `Error: ${data.error}`);
                } else {
                    addMessage('bot', data.answer);
                }
            })
            .catch(error => {
                addMessage('bot', 'Sorry, an error occurred.');
                console.error(error);
            });
        }

        function addMessage(sender, content) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function enableChat() {
            document.getElementById('chatInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>

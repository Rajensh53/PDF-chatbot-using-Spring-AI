<!DOCTYPE html>
<html>
<head>
    <title>PDF Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #2196F3;
            --background-light: #f9f9f9;
            --background-dark: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --input-bg: #f5f5f5;
            --message-user-bg: #e3f2fd;
            --message-bot-bg: #e8eaf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--background-dark);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            max-width: 900px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
        }

        h1,
        h3 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 25px;
        }

        .upload-section, .chat-section {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .upload-section {
            text-align: center;
        }

        .upload-section input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: calc(100% - 20px);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
            display: inline-block;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #uploadStatus {
            margin-top: 15px;
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--input-bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            color: #1a237e;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            background-color: var(--message-bot-bg);
            align-self: flex-start;
            color: #3f51b5;
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #chatInput:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        #chatInput:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .loading-gif {
            max-width: 50px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PDF Chatbot</h1>
        
        <div class="upload-section">
            <h3>Upload PDF</h3>
            <input type="file" id="fileInput" accept=".pdf">
            <button onclick="uploadFile()">Upload</button>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="chat-section">
            <h3>Chat</h3>
            <div id="chatMessages" class="chat-messages">
                <div class="message bot">ðŸ‘‹ Hello! Upload a PDF and ask questions about it.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Ask a question..." disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let pdfUploaded = false;

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Uploading...', 'success');
            
            fetch(`${API_BASE}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    if (data.error.includes('duplicate detected')) {
                        showStatus(`Already uploaded. Starting chat...`, 'success');
                        pdfUploaded = true;
                        enableChat();
                        addMessage('bot', `ðŸ“„ PDF "${file.name}" was already processed. Ask questions about it.`);
                    } else {
                        showStatus(data.error, 'error');
                    }
                } else {
                    showStatus('PDF uploaded successfully!', 'success');
                    pdfUploaded = true;
                    enableChat();
                    addMessage('bot', `ðŸ“„ PDF "${file.name}" uploaded! Ask questions about it.`);
                }
            })
            .catch(error => {
                showStatus('Upload failed', 'error');
                console.error(error);
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);
            input.value = '';
            showTypingIndicator();

            let botResponse = '';

            fetch(`${API_BASE}/chat-stream`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            const indicator = document.getElementById('typingIndicator');
                            if (indicator) {
                                indicator.removeAttribute('id');
                            }
                            saveHistory(message, botResponse);
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        botResponse += chunk;
                        const indicator = document.getElementById('typingIndicator');
                        if (indicator) {
                            indicator.innerHTML = formatMessage(botResponse);
                        }

                        read();
                    });
                }

                read();
            })
            .catch(error => {
                console.error('Fetch streaming failed:', error);
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.innerHTML = formatMessage('Sorry, an error occurred during streaming.');
                    indicator.removeAttribute('id');
                }
            });
        }

        function saveHistory(userQuery, assistantResponse) {
            fetch(`${API_BASE}/history`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userQuery, assistantResponse })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to save chat history');
                }
            })
            .catch(error => {
                console.error('Error saving chat history:', error);
            });
        }

        function formatMessage(content) {
            // Convert bold and italics
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            content = content.replace(/_(.*?)_/g, '<em>$1</em>');

            // Convert bullet points
            content = content.replace(/(?:^\s*\*\s.*(?:\n|$))+/gm, (match) => {
                const items = match.trim().split('\n');
                const listItems = items.map(item => `<li>${item.replace(/^\s*\*\s/, '')}</li>`).join('');
                return `<ul>${listItems}</ul>`;
            });

            // Replace remaining newlines with <br>
            content = content.replace(/\n/g, '<br>');
            // Clean up extra <br> tags that might appear after a list
            content = content.replace(/<\/ul><br>/g, '</ul>');
            
            return content;
        }

        function addMessage(sender, content) {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            if (sender === 'bot') {
                div.innerHTML = formatMessage(content);
            } else {
                div.textContent = content;
            }
            
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTypingIndicator() {
            const messages = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'message bot';
            indicator.innerHTML = '<img src="assets/loading.gif" alt="Typing..." class="loading-gif" />';
            messages.appendChild(indicator);
            messages.scrollTop = messages.scrollHeight;
        }

        function showStatus(message, type) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function enableChat() {
            document.getElementById('chatInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pdfchatbot
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Vector Store Configuration
spring.ai.vectorstore.pgvector.database=pdfchatbot
spring.ai.vectorstore.pgvector.host=localhost
spring.ai.vectorstore.pgvector.port=5432
spring.ai.vectorstore.pgvector.username=postgres
spring.ai.vectorstore.pgvector.password=root
spring.ai.vectorstore.pgvector.dimension=384

# Groq Configuration
spring.ai.groq.api-key=${GROQ_API_KEY}
spring.ai.groq.chat.options.model=llama2-70b-4096
spring.ai.groq.chat.options.temperature=0.7
spring.ai.groq.chat.options.maxTokens=2048
spring.ai.groq.chat.options.topP=0.9

# RAG Configuration
spring.ai.vectorstore.pgvector.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.PDF.chatbot=DEBUG
logging.level.org.springframework.ai=DEBUG

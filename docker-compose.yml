version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pdfchatbot-postgres
    environment:
      POSTGRES_DB: pdfchatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdfchatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pdfchatbot-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pdfchatbot
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY:-your-api-key-here}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: 